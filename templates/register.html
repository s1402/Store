{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REGISTER</title>
    <!-- bootstrap CDN-->
    <link
     rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
     crossorigin="anonymous"
     />
<!--Font Aweseme CDN-->
<script src="https://kit.fontawesome.com/8997377a1f.js" crossorigin="anonymous"></script>

<!-- Custom Stylesheet -->
<link rel="stylesheet" href="{% static './css/style.css' %}" />

</head>

        <!-- Header-->
        <header>
            <div class="container">
                <div class="row">
                    <div class=" col-md-4 col-sm-12 col-12">
                         
                         </div>
                             <div class="col-md-4 col-12 text-center primary-class textwhite">
                                 <h2 class="my-md-3" >REGISTER</h2>
                             </div>
                            
                             
                        
                    </div>
                </div>
        </header>
    
        <form action="register" method="post">
                {% csrf_token %}
                <input type="text" name="first_name" placeholder="FIRSTNAME"><br>
                <input type="text" name="last_name" placeholder="LASTNAME"><br>
                <input type="text" name="username" placeholder="USERNAME"><br>
                <input type="email" name="email" placeholder="EMAIL"><br>
                <input type="password" name="password1" placeholder="PASSWORD"><br>
                <input type="password" name="password2" placeholder="CONFIRM PASSWORD"><br>
                <input type="submit"> 
            </form>
            <div>
                    {% for i in messages %}
            
                        <h2 >{{i}}</h2>
            
                        {% endfor %}
                </div>
        </body>
